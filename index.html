<!DOCTYPE html>
<html lang="da-dk">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citater</title>
    <script src="https://vituskh.github.io/vitusresources/script.js"></script>
    <script src="citater.js"></script>
    <link rel="stylesheet" href="style.css">    
    <script defer src="main.js"></script>
</head>

<body>
    <div style="display: none;" id="statistics">
        <br>
        <button id="closeStatistics" onclick="closeStatistics()" style="float: right; position: sticky; top:10%">Luk menu</button>
        <p>Der er <span id="forskelligecitater2"></span> forskellige citater</p>
        
        <p>Scoreboard (tæller ikke med hvis det er et citat med mere end 1 person i)</p>
        <br>
        <table id="scoreboard" >
            <tr>
                <th>Person</th>
                <th>Citater</th>
            </tr>
            <tr>
                <td>Navn</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Navn2</td>
                <td>2</td>
            </tr>
        </table>
    </div>
    <div id="text">
        <h1>Citater (der er <b><span id="forskelligecitater">0</span></b> forskellige citater)</h1>
            <br>
            <br>
            <div id="citater">
            </div>
        <br>
    </div>


    <div id="buttonsDiv">
        <button id="showStatistics" onclick="showStatistics()">Citat statistik</button>
        <button onclick="goToTop()">
            <span class="icon"><img id="up-arrow" src="icons/arrow-up-bold.svg"></img></span>
        </button>
        <button id="changeOrderButton" onclick="toggleSort()">Skift til kronologisk rækkefølge</button>
    </div>

</body>

</html>
